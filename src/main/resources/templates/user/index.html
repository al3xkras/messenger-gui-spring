<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User - index</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/user/index.css}"/>
</head>
<body>
<div class="contents">
    <div class="top-navbar d-flex flex-row">
        <button class="btn btn-secondary btn-logout" onclick="logout()">logout</button>
    </div>
</div>
<div class="contents">
    <div class="left-navbar">
        <div class="user-info">
            <div class="row">
                <div class="col">
                    <div class="label">Username</div>
                </div>
                <div class="col">
                    <div id="user-username"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="label">Name</div>
                </div>
                <div class="col">
                    <div id="user-name"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="label">Surname</div>
                </div>
                <div class="col">
                    <div id="user-surname"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="label">User type</div>
                </div>
                <div class="col">
                    <div id="user-type"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="label">Email</div>
                </div>
                <div class="col">
                    <div id="email-address"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="label">Phone number</div>
                </div>
                <div class="col">
                    <div id="phone-number"></div>
                </div>
            </div>
        </div>
        <button id="btn-create-chat" onclick="createChatDialog.dialog.showModal()">Create new chat</button>
        <dialog id="create-chat-dialog">
            <label for="input-chat-name">Chat name</label>
            <input id="input-chat-name" type="text" autocomplete="off">
            <br>
            <label for="input-chat-display-name">Display name</label>
            <input id="input-chat-display-name" type="text" autocomplete="off">
            <br>
            <button type="submit" onclick="createChatDialog.createChat()">Create</button>
        </dialog>
        <div class="chat-list" id="chat-list">
            <div id="chat-list-item" class="chat-list-item" hidden></div>
        </div>
    </div>
    <div class="active-chat">
        <div class="message-input" id="div-message-input">
            <label for="message-input"></label>
            <input type="text" id="message-input" autocomplete="off">
            <button id="btn-send-message">Send</button>
            <button id="btn-add-user" onclick="addChatUserDialog.dialog.showModal()">Add user</button>
            <dialog id="add-user-dialog">
                <label for="input-username">Username</label>
                <input id="input-username" type="text" autocomplete="off">
                <br>
                <label for="input-user-type" hidden>User type</label>
                <select id="input-user-type" hidden>
                    <option>USER</option>
                    <option>ADMIN</option>
                </select>
                <br>
                <button type="submit" onclick="addChatUserDialog.addUser()">Add</button>
            </dialog>
        </div>
        <div id="active-chat">
            <div class="message" id="message-template" hidden>
                <div class=" d-flex flex-row">
                    <div class="d-flex flex-column">
                        <div class="d-flex flex-row">
                            <div class="msg-sender-text">Foo</div>
                            <div class="msg-date-text">12.12.2112</div>
                        </div>
                        <div class="message-text">Bar</div>
                    </div>
                    <button class="msg-delete-btn btn btn-danger" hidden>delete</button>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
<script type="text/javascript" th:src="@{/js/cookies.js}"></script>
<script>
    if (!getCookie(usr_access) || !getCookie(usr_name)){
        alert("please log in to access this page")
        window.location="/login"
    }
</script>
<script type="text/javascript" th:src="@{/js/user/user-service.js}"></script>
<script type="text/javascript" th:src="@{/js/user/index.js}"></script>

</html>
